---
# ConfigMap for Test Automation Configuration
# Stores configuration parameters like node_count (min=1, max=5)
apiVersion: v1
kind: ConfigMap
metadata:
  name: test-automation-config
  namespace: test-automation
  labels:
    app: test-automation
data:
  # Number of Chrome Node pods to create (min=1, max=5)
  # This value controls the replica count in Chrome Node Deployment
  node_count: "2"

  # Maximum retries for Test Controller to connect to Chrome Nodes
  max_retries: "5"

  # Delay in seconds between connection retries
  retry_delay: "10"

  # Chrome Node service endpoint
  chrome_node_service: "http://chrome-node-service:4444"
